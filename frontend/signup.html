<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - LandLedger+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base Dark Mode Styles */
    html[data-theme="dark"] body { background-color: #111827; color: #e2e8f0; }
    html[data-theme="dark"] .card-bg { background-color: #1f2937; }
    html[data-theme="dark"] .text-gray-900 { color: #f9fafb; }
    html[data-theme="dark"] .text-gray-700 { color: #d1d5db; }
    html[data-theme="dark"] .text-gray-600 { color: #9ca3af; }
    html[data-theme="dark"] .text-gray-500 { color: #6b7280; }
    html[data-theme="dark"] .border-gray-200 { border-color: #374151; }
    html[data-theme="dark"] .border-gray-300 { border-color: #4b5563; }
    html[data-theme="dark"] .input-field { background-color: #374151; } /* Dark mode input bg */
    html[data-theme="dark"] .focus\:ring-emerald-500:focus { --tw-ring-color: #34d399; }
    html[data-theme="dark"] .focus\:border-emerald-500:focus { border-color: #34d399; }
    html[data-theme="dark"] .text-emerald-600 { color: #34d399; }
    html[data-theme="dark"] .hover\:text-emerald-500:hover { color: #6ee7b7; }
    html[data-theme="dark"] .info-box { background-color: rgba(5, 150, 105, 0.2); border-color: #059669; }
    html[data-theme="dark"] .info-box-text { color: #a7f3d0; }

    /* --- ADDED FIX FOR LIGHT MODE --- */
    /* Explicitly set input background to white in light mode */
    html[data-theme="light"] .input-field {
        background-color: #ffffff;
    }
    /* --- END FIX --- */


    /* Theme Toggle Switch */
    .theme-switch-wrapper { display: flex; align-items: center; }
    .theme-switch { display: inline-block; height: 24px; position: relative; width: 48px; }
    .theme-switch input { display: none; }
    .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
    .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; border-radius: 50%; }
    input:checked + .slider { background-color: #059669; }
    input:checked + .slider:before { transform: translateX(24px); }
    .theme-icon { margin: 0 0.5rem; color: #6a737d; }
    html[data-theme="dark"] .theme-icon { color: #cbd5e0; }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-container-animation {
      animation: fadeInUp 0.7s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="absolute top-4 right-4 theme-switch-wrapper">
    <i class="fas fa-sun theme-icon"></i>
    <label class="theme-switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <i class="fas fa-moon theme-icon"></i>
  </div>

  <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="form-container-animation w-full max-w-md p-8 space-y-8 bg-white card-bg border border-gray-200 rounded-2xl shadow-xl">
      
      <div>
        <a href="index.html" class="flex justify-center items-center">
          <i class="fas fa-map-marked-alt text-emerald-500 text-4xl mr-2"></i>
          <h2 class="text-3xl font-bold text-gray-900">Land<span class="text-emerald-500">Ledger+</span></h2>
        </a>
        <h2 class="mt-6 text-center text-2xl font-extrabold text-gray-900">
          Create your new account
        </h2>
      </div>

      <form class="mt-8 space-y-6" action="#" method="POST">
        <div class="space-y-4">
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-user text-gray-400"></i>
            </span>
            <input id="full-name" name="name" type="text" required class="input-field appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm transition-all duration-300" placeholder="Full Name">
          </div>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-envelope text-gray-400"></i>
            </span>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="input-field appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm transition-all duration-300" placeholder="Email address">
          </div>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-lock text-gray-400"></i>
            </span>
            <input id="password" name="password" type="password" autocomplete="new-password" required class="input-field appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm transition-all duration-300" placeholder="Password">
          </div>
        </div>

        <div class="bg-emerald-50 border-l-4 border-emerald-400 p-4 rounded-md info-box">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fa fa-user-check text-emerald-600"></i>
            </div>
            <div class="ml-3">
              <p class="text-sm text-emerald-800 info-box-text">
                You are registering as a <span class="font-bold">User</span>.
              </p>
            </div>
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-emerald-500 to-green-600 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg">
            Create Account
          </button>
        </div>

        <hr class="border-gray-200">

        <div class="text-sm text-center">
            <p class="text-gray-600">Already have an account?
                <a href="login.html" class="font-medium text-emerald-600 hover:text-emerald-500 hover:underline">
                    Sign In
                </a>
            </p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Dark mode script
    document.addEventListener('DOMContentLoaded', function() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const htmlElement = document.documentElement;
      const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      
      if (savedTheme === 'dark') {
        htmlElement.setAttribute('data-theme', 'dark');
        darkModeToggle.checked = true;
      } else {
        htmlElement.setAttribute('data-theme', 'light');
        darkModeToggle.checked = false;
      }

      darkModeToggle.addEventListener('change', function() {
        if (this.checked) {
          htmlElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
        } else {
          htmlElement.setAttribute('data-theme', 'light');
          localStorage.setItem('theme', 'light');
        }
      });
    });
  </script>
</body>
</html>
