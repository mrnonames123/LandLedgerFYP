<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LandLedger+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-container-animation {
      animation: fadeInUp 0.7s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="form-container-animation w-full max-w-md p-8 space-y-8 bg-white card-bg border border-gray-200 rounded-2xl shadow-xl">
      
      <div>
        <a href="index.html" class="flex justify-center items-center">
          <i class="fas fa-map-marked-alt text-emerald-500 text-4xl mr-2"></i>
          <h2 class="text-3xl font-bold text-gray-900">Land<span class="text-emerald-500">Ledger+</span></h2>
        </a>
        <h2 class="mt-6 text-center text-2xl font-extrabold text-gray-900">
          Sign in to your account
        </h2>
      </div>

      <form class="mt-8 space-y-6" id="login-form">
        <div class="space-y-4">
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-envelope text-gray-400"></i>
            </span>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="input-field appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm transition-all duration-300" placeholder="Email address">
          </div>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-lock text-gray-400"></i>
            </span>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="input-field appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm transition-all duration-300" placeholder="Password">
          </div>
        </div>

        <fieldset>
          <legend class="text-base font-medium text-gray-900">Choose your role</legend>
          <div class="mt-4 grid grid-cols-2 gap-4">
            <div>
              <input type="radio" name="role" id="role-user" value="user" class="peer hidden" checked />
              <label for="role-user" class="block cursor-pointer rounded-lg border border-gray-300 p-4 text-center text-gray-700 peer-checked:bg-emerald-50 peer-checked:border-emerald-500 peer-checked:text-emerald-600 peer-checked:font-bold transition-all duration-300 peer-checked:shadow-sm dark:peer-checked:bg-emerald-900/30">
                User
              </label>
            </div>
            <div>
              <input type="radio" name="role" id="role-admin" value="admin" class="peer hidden" />
              <label for="role-admin" class="block cursor-pointer rounded-lg border border-gray-300 p-4 text-center text-gray-700 peer-checked:bg-emerald-50 peer-checked:border-emerald-500 peer-checked:text-emerald-600 peer-checked:font-bold transition-all duration-300 peer-checked:shadow-sm dark:peer-checked:bg-emerald-900/30">
                Admin
              </label>
            </div>
          </div>
        </fieldset>

        <div class="flex items-center justify-end">
          <div class="text-sm">
            <a href="#" class="font-medium text-emerald-600 hover:text-emerald-500 hover:underline">
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-emerald-500 to-green-600 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg">
            Sign in
          </button>
        </div>

        <hr class="border-gray-200">

        <div class="text-sm text-center">
            <p class="text-gray-600">Don't have an account?
                <a href="signup.html" class="font-medium text-emerald-600 hover:text-emerald-500 hover:underline">
                    Sign up
                </a>
            </p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Login form submission script
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const selectedRole = document.querySelector('input[name="role"]:checked').value;

        if (selectedRole === 'user') {
          // Redirect to the user dashboard page
          window.location.href = 'account.html'; 
        } else if (selectedRole === 'admin') {
          // Redirect to the admin dashboard page
          window.location.href = 'addmin.html';
        }
      });
    });
  </script>
</body>
</html>
